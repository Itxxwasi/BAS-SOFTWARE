<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Entry - Bilal Accounting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        .split-layout {
            display: flex;
            gap: 15px;
            height: calc(100vh - 120px);
            padding: 10px;
        }

        .form-panel {
            width: 350px;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .grid-panel {
            flex: 1;
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            display: block;
            margin-bottom: 2px;
        }

        .form-control-sm {
            font-size: 13px;
        }

        .cash-display {
            background: black;
            color: lime;
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
        }

        .grid-controls {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-bar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div><i class="fas fa-money-bill-alt me-2"></i> Expense Entry</div>
        <div>
            <a href="/main.html" class="btn btn-outline-light btn-sm"><i class="fas fa-home"></i> Home</a>
        </div>
    </div>

    <div class="split-layout">
        <!-- Form Panel -->
        <div class="form-panel">
            <div class="form-group">
                <label>Pay</label>
                <select id="payType" class="form-select form-select-sm">
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="expenseDate" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label>Branch</label>
                <select id="branch" class="form-select form-select-sm">
                    <option value="Shop">Shop</option>
                </select>
            </div>
            <div class="form-group">
                <label>Head</label>
                <div class="input-group input-group-sm">
                    <select id="head" class="form-select"></select>
                    <button class="btn btn-primary" onclick="addHead()"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label>Sub Head</label>
                <div class="input-group input-group-sm">
                    <select id="subHead" class="form-select"></select>
                    <button class="btn btn-success" onclick="addSubHead()"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" id="amount" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label>Pay Mode</label>
                <select id="payMode" class="form-select form-select-sm">
                    <option value="cash">Cash</option>
                    <option value="bank">Bank</option>
                    <option value="cheque">Cheque</option>
                    <option value="online">Online</option>
                </select>
            </div>
            <div class="form-group">
                <label>Cash</label>
                <select id="cashAccount" class="form-select form-select-sm">
                    <option value="Cash in Hand (Shop)">Cash in Hand (Shop)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Cash In Hand</label>
                <div id="cashInHandDisplay" class="cash-display">0</div>
            </div>
            <div class="form-group">
                <label>Remarks</label>
                <input type="text" id="remarks" class="form-control form-control-sm">
            </div>
        </div>

        <!-- Grid Panel -->
        <div class="grid-panel">
            <div class="grid-controls">
                <label>From</label>
                <input type="date" id="filterFromDate" class="form-control form-control-sm" style="width: 130px;">
                <label>To</label>
                <input type="date" id="filterToDate" class="form-control form-control-sm" style="width: 130px;">
                <select class="form-select form-select-sm" style="width: 80px;">
                    <option>A-3</option>
                </select>
                <button class="btn btn-primary btn-sm" onclick="loadExpenses()">Search</button>
                <button class="btn btn-info btn-sm" onclick="printList()">Print</button>
            </div>
            <div class="table-responsive flex-1">
                <table class="table table-bordered table-striped data-table mb-0">
                    <thead class="table-primary">
                        <tr>
                            <th>Dated</th>
                            <th>Type</th>
                            <th>Head</th>
                            <th>Sub Head</th>
                            <th>Amount</th>
                            <th>Remarks</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTableBody">
                    </tbody>
                    <tfoot class="table-group-divider">
                        <tr>
                            <td colspan="4" class="text-end fw-bold">Total</td>
                            <td id="totalAmount" class="fw-bold">0</td>
                            <td colspan="2"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <div class="action-bar-bottom">
        <button class="btn btn-success" onclick="saveExpense()"><i class="fas fa-save"></i> Save</button>
        <button class="btn btn-primary" onclick="printExpense()"><i class="fas fa-print"></i> Print</button>
        <button class="btn btn-danger" onclick="clearForm()"><i class="fas fa-times"></i> Clear</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/expenses.js"></script>
</body>

</html>
