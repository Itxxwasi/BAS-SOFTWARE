<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Bilal Accounting System (BAS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
</head>

<body>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Top Header for Main Page -->
        <!-- Top Header for Main Page -->
        <nav class="top-nav">
            <div class="d-flex align-items-center">
                <button id="sidebarToggle" class="btn btn-link text-dark me-3">
                    <i class="fas fa-bars"></i>
                </button>
                <h4 class="mb-0">Main Menu</h4>
            </div>

            <div class="user-info dropdown">
                <div class="d-flex align-items-center" onclick="logout()" style="cursor: pointer;">
                    <div class="user-avatar text-white bg-danger rounded-circle d-flex align-items-center justify-content-center"
                        style="width: 35px; height: 35px;">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <span class="ms-2 d-none d-md-block text-muted">Logout</span>
                </div>
            </div>
        </nav>

        <!-- Empty Content Area as requested -->
        <div class="container-fluid p-4">
            <div class="row">
                <div class="col-12 text-center text-muted mt-5">
                    <i class="fas fa-columns fa-4x mb-3 text-light-gray"></i>
                    <h3>Welcome to Bilal Accounting System (BAS)</h3>
                    <p>Select an option from the sidebar to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/connection-monitor.js"></script>
</body>

</html>
