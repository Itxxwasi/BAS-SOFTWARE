<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Sale Entry - Bilal Accounting System (BAS)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Desktop Style -->
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        /* Two-column layout for sales entry */
        .sales-layout {
            display: flex;
            gap: 15px;
        }

        .sales-left {
            flex: 1;
            min-width: 0;
        }

        .sales-right {
            width: 300px;
            flex-shrink: 0;
        }

        .totals-panel {
            background: var(--form-beige);
            padding: 15px;
            border-radius: 4px;
            position: sticky;
            top: 70px;
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }

        .totals-row label {
            font-size: 13px;
            font-weight: 600;
            margin: 0;
        }

        .totals-row input {
            width: 120px;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
            text-align: right;
        }

        .totals-row.grand-total {
            border-top: 2px solid var(--primary-blue);
            border-bottom: 2px solid var(--primary-blue);
            padding-top: 10px;
            margin-top: 10px;
            padding-bottom: 10px;
        }

        .totals-row.grand-total input {
            background: var(--calc-blue);
            font-weight: bold;
            font-size: 15px;
        }

        .item-entry-section {
            background: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid var(--border-gray);
        }

        .items-table-container {
            max-height: 300px;
            overflow-y: auto;
        }

        @media (max-width: 1200px) {
            .sales-layout {
                flex-direction: column;
            }

            .sales-right {
                width: 100%;
            }
        }

        /* Mobile Specific Overrides */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: stretch !important;
                /* Force items to stretch */
                height: auto;
                padding: 10px;
                gap: 10px;
                /* Add spacing between elements */
            }

            .page-header>div {
                flex: none !important;
                /* Disable flex-grow/shrink to allow natural sizing or width: 100%*/
                width: 100%;
                text-align: center !important;
                margin-bottom: 5px;
            }

            .user-info {
                justify-content: center !important;
            }

            .form-row {
                flex-wrap: wrap;
                gap: 10px;
            }

            .form-field {
                min-width: 100% !important;
                /* Force full width */
                width: 100% !important;
                margin-right: 0 !important;
                margin-bottom: 10px;
            }

            .input-group {
                width: 100%;
            }

            .input-group input {
                min-width: 0;
                /* Allow shrinking */
            }

            .action-bar {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
                padding: 5px;
                left: 0 !important;
                width: 100%;
            }

            .action-bar button {
                flex: 1 1 30%;
                /* Grow to fill space, min width 30% */
                font-size: 12px;
                padding: 8px 5px;
            }

            .totals-panel {
                position: static;
                /* Remove sticky on mobile */
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <div class="page-header">
        <div style="flex: 1;">
            <i class="fas fa-shopping-cart me-2"></i>
            Whole Sale Entry
        </div>
        <div style="flex: 1; text-align: center;">
            <a href="/main.html" class="btn btn-outline-light btn-sm me-3" style="border-radius: 20px;">
                <i class="fas fa-home me-1"></i> Home Page
            </a>
        </div>
        <div class="user-info" style="flex: 1; justify-content: flex-end;">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span id="userName">User</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="desktop-container">
        <div class="content-wrapper">
            <!-- Form Section -->
            <div class="form-section">
                <form id="saleForm">
                    <input type="hidden" id="saleId">

                    <div class="sales-layout">
                        <!-- Left Section -->
                        <div class="sales-left">
                            <!-- Row 1: Invoice, Customer, Contact -->
                            <div class="form-row">
                                <div class="form-field w-150">
                                    <label>Inv No</label>
                                    <input type="text" id="invoiceNo" readonly>
                                </div>
                                <div class="form-field flex-2">
                                    <label class="required">Customer</label>
                                    <div class="input-group">
                                        <select id="customer" required>
                                            <option value="">-- Select Customer --</option>
                                        </select>
                                        <button type="button" class="btn-add-new" onclick="openCustomerModal()">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                        <button type="button" class="btn-add-new" style="background: #007BFF;"
                                            onclick="showCustomerList()">
                                            <i class="fas fa-list"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-field w-200">
                                    <label>Contact</label>
                                    <input type="text" id="customerContact" readonly>
                                </div>
                            </div>

                            <!-- Row 2: Date, Remarks, Category -->
                            <div class="form-row">
                                <div class="form-field w-150">
                                    <label class="required">Date</label>
                                    <input type="date" id="saleDate" required>
                                </div>
                                <div class="form-field flex-2">
                                    <label>Remarks</label>
                                    <input type="text" id="remarks">
                                </div>
                                <div class="form-field w-200">
                                    <label>Category</label>
                                    <select id="category">
                                        <option value="">-- Select --</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Item Entry Section -->
                            <div class="item-entry-section">
                                <div class="form-row">
                                    <div class="form-field w-150">
                                        <label>Category</label>
                                        <select id="categoryFilter">
                                            <option value="">All Categories</option>
                                        </select>
                                    </div>
                                    <div class="form-field w-150">
                                        <label>Code</label>
                                        <input type="text" id="itemCode">
                                    </div>
                                    <div class="form-field flex-2">
                                        <label>Name</label>
                                        <div class="input-group" style="position: relative;">
                                            <input type="text" id="itemName" placeholder="Type to search item..."
                                                autocomplete="off">
                                            <input type="hidden" id="itemSelect">
                                            <button type="button" class="btn-add-new" onclick="openItemModal()">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                            <button type="button" class="btn-add-new" style="background: #007BFF;"
                                                onclick="showItemList()">
                                                <i class="fas fa-list"></i>
                                            </button>
                                            <div id="itemSuggestions" class="suggestions-box" style="display:none;">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-field w-100">
                                        <label>Pack</label>
                                        <input type="number" id="pack" value="1">
                                    </div>
                                    <div class="form-field w-150" style="display: none;">
                                        <label>Store</label>
                                        <select id="store">
                                            <option value="Shop" selected>Shop</option>
                                        </select>
                                    </div>
                                    <div class="form-field w-100 calc-field-light">
                                        <label>Stock</label>
                                        <input type="number" id="stock" readonly tabindex="-1">
                                    </div>
                                    <div class="form-field w-100">
                                        <label>Tax %</label>
                                        <input type="number" id="taxPercent" step="0.01" value="0">
                                    </div>
                                    <div class="form-field w-100 calc-field-light">
                                        <label>Rs</label>
                                        <input type="number" id="taxRs" readonly tabindex="-1">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-field w-150">
                                        <label>Price</label>
                                        <input type="number" id="price" step="0.01">
                                    </div>
                                    <div class="form-field w-150 calc-field-light">
                                        <label>Total</label>
                                        <input type="number" id="itemTotal" readonly tabindex="-1">
                                    </div>
                                    <div class="form-field w-150 calc-field-light">
                                        <label>NetTotal</label>
                                        <input type="number" id="itemNetTotal" readonly tabindex="-1">
                                    </div>
                                    <div class="form-field w-100">
                                        <label>Incentive</label>
                                        <input type="number" id="incentive" step="0.01" value="0">
                                    </div>
                                    <div class="form-field w-100">
                                        <label>Disc %</label>
                                        <input type="number" id="discPercent" step="0.01" value="0">
                                    </div>
                                    <div class="form-field flex-1">
                                        <label>&nbsp;</label>
                                        <button type="button" class="btn btn-primary" onclick="addItemToSale()"
                                            style="width: 100%;">
                                            <i class="fas fa-plus"></i> Add
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Items Table -->
                            <div class="items-table-container">
                                <table class="data-table" id="saleItemsTable">
                                    <thead>
                                        <tr>
                                            <th>Sr</th>
                                            <th>Code</th>
                                            <th>Name</th>
                                            <th>Pack</th>
                                            <th class="text-right">P/Price</th>
                                            <th class="text-right">Sub</th>
                                            <th class="text-right">Tax%</th>
                                            <th class="text-right">Tax Rs</th>
                                            <th class="text-right">Total</th>
                                            <th class="text-right">Disc%</th>
                                            <th class="text-right">Disc Rs</th>
                                            <th class="text-right">Net Total</th>
                                            <th class="text-center">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="saleItemsBody">
                                        <!-- Items will be added here -->
                                    </tbody>
                                    <tfoot>
                                        <tr class="total-row">
                                            <td colspan="5" class="text-right"><strong>Total</strong></td>
                                            <td class="text-right" id="footerSub">0.00</td>
                                            <td></td>
                                            <td class="text-right" id="footerTaxRs">0.00</td>
                                            <td class="text-right" id="footerTotal">0.00</td>
                                            <td></td>
                                            <td class="text-right" id="footerDiscRs">0.00</td>
                                            <td class="text-right" id="footerNetTotal">0.00</td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <!-- Right Section - Totals -->
                        <div class="sales-right">
                            <div class="totals-panel">
                                <div class="totals-row">
                                    <label>Total:</label>
                                    <input type="number" id="totalAmount" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Discount %:</label>
                                    <input type="number" id="discountPercent" step="0.01" value="0">
                                </div>
                                <div class="totals-row">
                                    <label>Discount Rs:</label>
                                    <input type="number" id="discountRs" step="0.01" value="0">
                                </div>
                                <div class="totals-row">
                                    <label>Tax %:</label>
                                    <input type="number" id="totalTaxPercent" step="0.01" value="0">
                                </div>
                                <div class="totals-row">
                                    <label>Tax Rs:</label>
                                    <input type="number" id="totalTaxRs" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Misc:</label>
                                    <input type="number" id="misc" step="0.01" value="0">
                                </div>
                                <div class="totals-row">
                                    <label>Freight:</label>
                                    <input type="number" id="freight" step="0.01" value="0">
                                </div>
                                <div class="totals-row grand-total">
                                    <label>Net Total:</label>
                                    <input type="number" id="netTotal" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Paid:</label>
                                    <input type="number" id="paid" step="0.01" value="0">
                                </div>
                                <div class="totals-row">
                                    <label>Inv Balance:</label>
                                    <input type="number" id="invBalance" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Pre Balance:</label>
                                    <input type="number" id="preBalance" readonly>
                                </div>
                                <div class="totals-row grand-total">
                                    <label>New Balance:</label>
                                    <input type="number" id="newBalance" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Pay Mode:</label>
                                    <select id="paymentMode" style="width: 120px;">
                                        <option value="cash">Cash</option>
                                        <option value="credit">Credit</option>
                                        <option value="bank">Bank</option>
                                    </select>
                                </div>
                                <div class="totals-row">
                                    <label>Print Size:</label>
                                    <select id="printSize" style="width: 120px;">
                                        <option value="A4">A-4</option>
                                        <option value="A5">A-5</option>
                                        <option value="Thermal">Thermal</option>
                                    </select>
                                </div>
                                <div class="mt-3">
                                    <label>
                                        <input type="checkbox" id="showPrvBalance">
                                        Show Prv Balance
                                    </label>
                                </div>
                                <div class="mt-2">
                                    <button type="button" class="btn btn-sm btn-secondary w-100"
                                        onclick="searchInvoice()">
                                        Search Invoice / Alt+X
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- List Modal (Popup) -->
    <div class="list-modal-overlay" id="listModalOverlay" onclick="hideList()"></div>
    <div class="list-modal" id="listModal">
        <div class="list-modal-header">
            <h3><i class="fas fa-list me-2"></i>Sales List</h3>
            <button class="list-modal-close" onclick="hideList()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="list-modal-filters">
            <input type="text" class="search-input" id="searchInput" placeholder="Search sales..."
                style="max-width: 250px;">
            <input type="date" class="form-control form-control-sm" id="startDate" style="max-width: 150px;">
            <input type="date" class="form-control form-control-sm" id="endDate" style="max-width: 150px;">
            <select class="form-select form-select-sm" id="statusFilter" style="max-width: 150px;">
                <option value="">All Status</option>
                <option value="draft">Draft</option>
                <option value="final">Final</option>
            </select>
            <button class="btn btn-secondary btn-sm" onclick="resetFilters()">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <div class="list-modal-content">
            <table class="data-table" id="salesTable">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>Invoice #</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th class="text-right">Total</th>
                        <th class="text-center">Payment</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="salesTableBody">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="list-modal-footer">
            <div id="pagination"></div>
        </div>
    </div>
    <!-- Action Bar -->
    <div class="action-bar">
        <button class="btn btn-success" onclick="saveSale('final')" data-action="save">
            <i class="fas fa-save"></i> Save
        </button>
        <button class="btn btn-primary" onclick="saveSale('final', true)">
            <i class="fas fa-print"></i> Save & Print
        </button>
        <button class="btn btn-warning" onclick="showSalesList()">
            <i class="fas fa-list"></i> List
        </button>
        <button class="btn btn-secondary" onclick="saveSale('draft')">
            <i class="fas fa-bookmark"></i> Order
        </button>
        <button class="btn btn-danger" onclick="deleteSale()">
            <i class="fas fa-trash"></i> Delete
        </button>
        <button class="btn btn-info" onclick="printSale()">
            <i class="fas fa-print"></i> Print
        </button>
        <button class="btn btn-danger" onclick="clearForm()">
            <i class="fas fa-times"></i> Close
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/desktop-ui.js?v=4"></script>
    <script src="/js/sales.js?v=6"></script>
</body>

</html>
