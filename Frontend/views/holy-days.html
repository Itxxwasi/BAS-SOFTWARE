<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Days</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="page-header d-flex justify-content-between align-items-center">
        <div style="flex: 1;"><i class="fas fa-calendar-alt me-2"></i> Holy Days</div>
        <div style="flex: 1; text-align: center;">
            <a href="/main.html" class="btn btn-outline-light btn-sm"><i class="fas fa-home"></i> Home Page</a>
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <i class="fas fa-user-circle me-2"></i> <span id="userName">User</span>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <!-- Left Column: Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <input type="hidden" id="holyDayId">

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Date</label>
                            <div class="col-sm-9">
                                <input type="date" id="date" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Religion</label>
                            <div class="col-sm-9">
                                <select id="religion" class="form-select form-select-sm">
                                    <option value="Islam">Islam</option>
                                    <option value="Christian">Christian</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Description</label>
                            <div class="col-sm-9">
                                <input type="text" id="description" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Active</label>
                            <div class="col-sm-9">
                                <input type="checkbox" id="isActive" class="form-check-input" checked>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-2 mt-4">
                            <button class="btn btn-success" onclick="saveHolyDay()"><i class="fas fa-save"></i>
                                Save</button>
                            <button class="btn btn-danger" onclick="clearForm()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-0">
                        <table class="table table-striped table-hover table-sm mb-0">
                            <thead class="table-primary">
                                <tr>
                                    <th>Dated</th>
                                    <th>Religion</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="holyDaysList">
                                <!-- Populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/holy-days.js"></script>
</body>

</html>
